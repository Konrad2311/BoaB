<body>

    <!-- TODO: MENU -->
    <div class="header-menu">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                                <span class="icon-bar"></span>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right header-menu__buttons">
                                <li><a href="#description-block">Über uns</a></li>
                                <li><a href="#price_calculation-block">Preise berechnen</a></li>
                                <li><a href="#examples-block">Beispiele</a></li>

                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>

    <!-- TODO: Header block (Vlad) -->
    <div id="header-block" class="header-block">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 header-block__slogan">
                    <h1>
                        Think outside the box. <br>
                        <span class="header-block__slogan_yellow-text">Be the box.</span>
                    </h1>
                </div>

            </div>
        </div>
    </div>


    <!-- TODO: Description part (Konrad) -->
    <div id="description-block" class="description-block">

    </div>


    <!-- TODO: Description/History part (Konrad) -->
    <div id="history-block" class="history-block">

    </div>


    <!-- TODO: Price calculation part (Vlad) -->
    <div id="price_calculation-block" class="price_calculation-block">

    </div>

    <div id="examples-block" class="examples-block">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>


            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://fotografie4flensburg.files.wordpress.com/2012/03/team_express_plane_r_1500.jpg" style="width:100%; height: 900px">
                </div>

                <div class="item">
                    <img src="http://www.moving-poster.co.uk/uploads/tx_mwpalbgslider/PAL_Website_HGBilder_Pal24_01.jpg" alt="Branding 1" style="width:100%; height: 900px">
                </div>

                <div class="item">
                    <img src="http://www.gillard-sas.fr/produits_content/images/76.jpg" alt="Branding 2" style="width:100%; height: 900px">
                </div>

                <div class="item">
                    <img src="http://mierke-werbung.de/wp-content/uploads/2016/06/vilsa_planen_banner_mierke_werbung.jpg?x82833" alt="Branding 1" style="width:100%; height: 900px">
                </div>

                <div class="item">
                    <img src="https://www.trenddesign-team.de/files/aklas.jpg" alt="Branding 2" style="width:100%; height: 900px">
                </div>

            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
